<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in</title>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'css/form.css' %}">
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'gallery' %}">Gallery</a>
    <a href="{% url 'home' %}">Home</a>


</head>
<body>

<form action="">
    <legend>Regisration Form</legend>
    <br><br>
    <label for="first">First Name</label><br>
    <input  id="first"type="text" required="required">
    <br><br>
    <label for="s.name">Last Name</label><br>
    <input id="s.name" type="text"  required="required">
    <br><br>
     <label for="email">E.mail</label><br>
    <input  id="email"type="email" placeholder="My Name" required="required">
    <br><br>
     <label for="PSS">Password</label><br>
    <input  id="PSS"type="password"  required="required">
    <br><br>
     <label for="PSS">Re-type Password</label><br>
    <input  id="PSS"type="password"  required="required">
    <br><br>
    <label for="no">Contact</label><br>
    <input type="number" id="no" required="required">
    <br><br>
    <label for="g">Gender</label><br>

    <select name="" id="g">

    <option value="male">Male</option>
    <option value="female">Female</option>

</select>

    <br><br>
    <button>Submit</button>







</form>
</body>
</html>
